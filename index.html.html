<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UCFA Super Maxi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>UCFA Super Maxi</h1>
      <nav>
        <button @click="pantalla = 'tabla'">Tabla de Posiciones</button>
        <button @click="pantalla = 'resultados'">Últimos Resultados</button>
        <button @click="pantalla = 'fixture'">Próxima Fecha</button>
      </nav>
    </header>

    <main>
      <section v-if="pantalla === 'tabla'" class="pantalla">
        <h2>Tabla de Posiciones</h2>
        <table>
          <tr><th>Equipo</th><th>Pts</th></tr>
          <tr v-for="equipo in tabla" :key="equipo.nombre">
            <td>{{ equipo.nombre }}</td><td>{{ equipo.puntos }}</td>
          </tr>
        </table>
      </section>

      <section v-if="pantalla === 'resultados'" class="pantalla">
        <h2>Últimos Resultados</h2>
        <ul>
          <li v-for="r in resultados" :key="r">{{ r }}</li>
        </ul>
      </section>

      <section v-if="pantalla === 'fixture'" class="pantalla">
        <h2>Próxima Fecha</h2>
        <ul>
          <li v-for="p in fixture" :key="p">{{ p }}</li>
        </ul>
      </section>
    </main>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          pantalla: 'tabla',
          tabla: [
            { nombre: 'LA LOMITA', puntos: 39 },
            { nombre: 'PEÑAROL', puntos: 36 },
            { nombre: 'SANTOS', puntos: 34 },
            { nombre: 'LA CANCHITA', puntos: 30 },
            { nombre: 'CERVECEROS', puntos: 29 }
          ],
          resultados: [
            'CERRO 2 - LA SALLE 1',
            'LOS MATADORES 3 - SAN MARTÍN 0',
            'SANTOS 3 - NECAXA 1',
            'CHAZÓN 2 - LA CORUÑA 5',
            'PEÑAROL 0 - LA CANCHITA 0'
          ],
          fixture: [
            'LA LOMITA vs LOS MATADORES – Sábado 13:30',
            'WARCALDE vs HALCONES – Sábado 13:30',
            'SAN MARTÍN vs DINAMO – Sábado 13:30',
            'CHAZÓN vs CRUZ AZUL – Sábado 13:30',
            'NECAXA vs LA CORUÑA – Sábado 13:30'
          ]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
