  </nav>

  <!-- Contenido de Clasificación -->
  <div id="contenido-clasificacion" class="contenido-pestana active">
    <h2>Tabla de Posiciones</h2>

    <h2>Resultados Última Fecha</h2>

    <h2>Próxima Fecha</h2>

  <!-- Contenido de Sanciones -->
  <div id="contenido-sanciones" class="contenido-pestana">

  </div>

  <!-- Contenido de Resultados Anteriores -->
