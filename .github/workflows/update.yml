name: Actualizar datos UCFA

on:
  schedule:
    - cron: '0 3 * * *'  # todos los días a las 3 AM UTC
  workflow_dispatch:      # permite ejecutarlo manualmente
  push:                   # lo ejecuta cada vez que hacés un commit

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Ejecutar scraping
        run: python scraper.py

      - name: Confirmar cambios
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add datos.json
          git commit -m "Actualización automática de datos UCFA"
          git push